# Define custom hats here.
# Each hat should have a unique ID, material, name, lore, and item_model.
# MiniMessage Format Examples:
# Colors: <red>, <blue>, <green>, <yellow>, etc.
# Formatting: <bold>, <italic>, <underlined>, <strikethrough>
# Gradients: <gradient:color1:color2>text</gradient>
# Hex Colors: <#ff0000>, <#00ff00>, <#0000ff>
# Hover Text: <hover:show_text:'Hover text here'>Text</hover>

example_hat:
  material: LEATHER_HORSE_ARMOR
  name: "<gradient:yellow:gold>Example Hat</gradient>"
  lore:
    - "<gray>A fancy hat with a gradient name"
    - "<#55FFFF>Custom hex color text"
    - "<hover:show_text:'<red>Very rare!'>Rarity: <gold>★★★★★</hover>"
  item_model: "minecraft:leather_horse_armor"
  permission: example.permission.node

rainbow_hat:
  material: LEATHER_HORSE_ARMOR
  name: "<rainbow>Rainbow Hat"
  lore:
    - "<gradient:#8A2BE2:#FF69B4>Magical rainbow powers"
    - "<light_purple>✦ <italic>Sparkles with energy"
    - "<aqua>Made with unicorn dust"
  item_model: "minecraft:item/custom/rainbow_hat"

# Hat with camera overlay that changes first-person view
scuba_mask:
  material: GLASS
  name: "<gradient:blue:aqua>Scuba Mask</gradient>"
  lore:
    - "<aqua>Discover the underwater world"
    - "<gray>Equipped with enhanced vision"
    - "<blue>⋆ <italic>Deep sea explorer equipment"
  item_model: "minecraft:item/custom/scuba_mask"
  # Overlay texture path - creates a first-person dive mask effect
  overlay: "textures/overlay/scuba_mask"
